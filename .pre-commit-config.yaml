repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: sync-readme
        name: sync README to package
        entry: bash -c 'cp README.md packages/markitai/README.md && git add packages/markitai/README.md'
        language: system
        files: ^README\.md$
        pass_filenames: false

      - id: pyright
        name: pyright
        entry: uv run pyright
        args: [packages/markitai/src]
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run pytest -x -q -n auto
        language: system
        pass_filenames: false
        stages: [pre-push]
