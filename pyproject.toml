[project]
name = "markitai-workspace"
version = "0.1.0"
requires-python = "==3.13.*"
dependencies = [
    "markitai",
]

[tool.uv.workspace]
members = ["packages/*"]

[tool.uv.sources]
markitai = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.25.0",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.5.0",
    "ruff>=0.9.0",
    "pyright>=1.1.400",
    "pre-commit>=4.5.1",
]

[tool.pytest.ini_options]
testpaths = ["packages/markitai/tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
