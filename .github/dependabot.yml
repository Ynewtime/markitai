# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
#
# Note: This project uses uv for Python package management and pnpm for website.
# Dependabot uses pip/npm ecosystems but works correctly with pyproject.toml and package.json.
#
# IMPORTANT: Dependabot does NOT update uv.lock. After merging PRs, run:
#   uv lock
# to sync the lockfile.

version: 2
updates:
  # Python dependencies - root pyproject.toml
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
    ignore:
      # Avoid major version updates that may break compatibility
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Python dependencies - markitai package
  - package-ecosystem: "pip"
    directory: "/packages/markitai"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
      - "markitai"
    commit-message:
      prefix: "chore(deps)"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      markitai-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      actions:
        patterns:
          - "*"

  # Website dependencies (project uses pnpm, Dependabot uses npm ecosystem)
  # Note: Dependabot does NOT update pnpm-lock.yaml. After merging PRs, run:
  #   cd website && pnpm install
  - package-ecosystem: "npm"
    directory: "/website"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "website"
    commit-message:
      prefix: "chore(deps)"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      website-all:
        patterns:
          - "*"
