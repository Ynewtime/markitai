name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install LibreOffice
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice --no-install-recommends

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run lint
        run: uv run ruff check packages/markitai/src

      - name: Run unit tests
        run: uv run pytest packages/markitai/tests/unit -x -q

      - name: Run integration tests (no API keys)
        run: uv run pytest packages/markitai/tests/integration -x -q -k "not test_url"
        env:
          SKIP_LLM_TESTS: "1"

  publish:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Build package
        run: uv build --package markitai

      - name: Verify build artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
