name: Python CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/markitai/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/markitai/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/ci.yml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run ruff check
        run: uv run ruff check packages/markitai/src packages/markitai/tests

      - name: Run ruff format check
        run: uv run ruff format --check packages/markitai/src packages/markitai/tests

      - name: Run pyright
        run: uv run pyright packages/markitai/src packages/markitai/tests

      - name: Run bandit security scan
        run: uv run bandit -r packages/markitai/src -c pyproject.toml

  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Install LibreOffice (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice --no-install-recommends

      - name: Install LibreOffice (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install --cask libreoffice

      - name: Install LibreOffice (Windows)
        if: runner.os == 'Windows'
        run: choco install libreoffice-fresh -y --no-progress

      - name: Run unit tests with coverage
        run: uv run pytest packages/markitai/tests/unit -v --tb=short -n auto --cov=markitai --cov-report=xml --cov-report=term-missing

      - name: Run integration tests (no API keys)
        run: uv run pytest packages/markitai/tests/integration -v --tb=short --cov=markitai --cov-append -k "not test_url"
        env:
          # Skip tests requiring API keys
          SKIP_LLM_TESTS: "1"

      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7
