name: Python CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/markitai/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/markitai/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/ci.yml'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run ruff check
        run: uv run ruff check packages/markitai/src packages/markitai/tests

      - name: Run ruff format check
        run: uv run ruff format --check packages/markitai/src packages/markitai/tests

      - name: Run pyright
        run: uv run pyright packages/markitai/src packages/markitai/tests

  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install LibreOffice (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice --no-install-recommends

      - name: Run unit tests
        run: uv run pytest packages/markitai/tests/unit -v --tb=short

      - name: Run integration tests (no API keys)
        run: uv run pytest packages/markitai/tests/integration -v --tb=short -k "not test_url"
        env:
          # Skip tests requiring API keys
          SKIP_LLM_TESTS: "1"
